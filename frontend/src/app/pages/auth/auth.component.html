<section class="Login__section">
    <div class="auth-container">
        <!-- üîπ Notis f√∂r lyckad registrering -->
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <h1 *ngIf="!isRegistering">Logga in</h1>
        <h2 *ngIf="isRegistering">Registrera dig</h2>

        <!-- üîπ Inloggningsformul√§r -->
        <form class="login__form" *ngIf="!isRegistering" (ngSubmit)="login()">
            <input type="email" [(ngModel)]="email" name="email" placeholder="E-post" required>
            <input type="password" [(ngModel)]="password" name="password" placeholder="L√∂senord" required>
            <button type="submit">Logga in</button>
        </form>

        <!-- üîπ Registreringsformul√§r -->
        <form class="login__form" *ngIf="isRegistering" (ngSubmit)="register()">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Anv√§ndarnamn" required>
            <input type="email" [(ngModel)]="email" name="email" placeholder="E-post" required>
            <input type="password" [(ngModel)]="password" name="password" placeholder="L√∂senord" required>
            <button type="submit">Registrera</button>
        </form>

        <!-- üîπ Byt mellan login/registrering -->
        <p class="toggle-text" (click)="toggleForm()">
            {{ isRegistering ? 'Har du redan ett konto? Logga in' : 'Har du inget konto? Registrera dig' }}
        </p>
    </div>
</section>
