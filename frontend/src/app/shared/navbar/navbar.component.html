<!-- Hamburgermeny (vänster) -->
<button class="hamburger-menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
</button>

<!-- Sidomeny som öppnas -->
<nav class="side-menu" [class.open]="menuOpen">
    <button class="close-menu" (click)="toggleMenu()">
        <mat-icon>close</mat-icon>
    </button>
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>home</mat-icon>
        <span>Startsida</span>
    </a>

    <a routerLink="/my-dogs" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>pets</mat-icon>
        <span>Mina hundar</span>
    </a>

    <a routerLink="/history" routerLinkActive="active" (click)="closeMenu()">
        <mat-icon>history</mat-icon>
        <span>Träningshistorik</span>
    </a>

    <a (click)="logout()" class="logout">
        <span>Logga ut</span>
    </a>
</nav>
